<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule Website</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AJS EXPRESS</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr id="rowtitles">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency(minutes)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title add"><strong>Add Trains</strong></h3>
                    </div>
                    <div class="panel-body">

                        <form>
                            <div class="form-group">
                                <label for="" style="color:black">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="" style="color: black">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="" style="color:black">First Train Time (HH:mm - ex: 02:00)</label>
                                <input type="text" class="form-control" id="timeInput">
                            </div>

                            <div class="form-group">
                                <label for="" style="color:black">Frequency(minutes)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/javascript/train.js"></script>
  
</body>

</html>
